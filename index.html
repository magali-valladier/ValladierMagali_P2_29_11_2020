<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Reservia </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/5da6fe0c36.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div id="navbar">
                <h1><a href="index.html"><img src="images/logo/Reservia.svg" alt="reservia"></a></h1>
                 <nav>
                    <ul>
                     <li><a href="#rooms">Hébergements</a></li>
                     <li><a href="#activities">Activités</a></li>
                     <li class="sign-in"><a href="">S'inscrire</a>
                    </ul>
                 </nav>
            </div>                        
        </header>
        <!--MAIN TITLE-->
        <div id="main-title">
            <h1> Trouver votre hébergement pour des vacances de rêves </h1>
            <p> En plein centre ville ou en pleine nature </p>
        </div>
        <!-- SEARCH SECTION -->
       <section id="search">
            <div id="search-bar">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Marseille,France" name="search">
                <button class="search-button" type="button"> Rechercher </button>
            </div>
        </section>
        <!-- FILTER SECTION --> 
        <section id="filter">
            <div class="filter">
            <div class="filter-title">
                <p> Filtres </p>
            </div>
            <div class="price">
                <i class="fas fa-money-bill-wave"></i>
                <h2>Economique</h2>
            </div>
            <div class="family">
                <i class="fas fa-child"></i>
                <h2>Familial</h2>
            </div>
            <div class="romantic">
                <i class="fas fa-heart"></i>
                <h2>Romantique</h2>
            </div>
            <div class="animal">
                <i class="fas fa-dog"></i>
                <h2>Animaux autorisés</h2>
            </div>
            </div>
            <div class="info">
                <i class="fas fa-info"></i>
                <p> Plus de 500 logements sont disponibles dans cette ville </p>
            </div>
        </section>
        <!-- ROOMS SECTION -->
        
        <!-- ASIDE -->
        <aside>
            
        </aside>
        <!-- ACTIVITIES SECTION -->
        <div id="activities">
           
        </div>
        <!-- FOOTER -->
        <footer>
           
        </footer>     
       </body>
</html>
